version: "3.9"


networks:
  default:
    name: monitoring-network

volumes:
  prometheus-data:

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8081:8080
    # :ro  - read only flag
    # :rw  - read write flag
    # If neither 'rw' or 'ro' is specified then the volume is mounted in read-write mode.
    # see https://stackoverflow.com/questions/53769125/what-does-rw-mean-when-bind-mounting-a-directory
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"


  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - cadvisor
      # - loki-gateway
    ports:
      - "9090:9090"
    restart: unless-stopped
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"


  promtail:
    image: grafana/promtail:2.9.10
    container_name: promtail
    volumes:
      - ./promtail_logs:/var/log
      - ./promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    # depends_on:
      # -  loki-gateway
    restart: unless-stopped
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"
    
